<!DOCTYPE html>
<html lang="en">
<head>
  <title>Self-Care Machine</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Daily Self-Care Machine!</h1>
  <h2>By Ben Douglass</h2>
    <div id=container>
      <div id="buttonDays">
        <button id="monday" class="dayOfWeek">Monday</button>
        <button id="tuesday" class="dayOfWeek">Tuesday</button>
        <button id="wednesday" class="dayOfWeek">Wednesday</button>
        <button id="thursday" class="dayOfWeek">Thursday</button>
        <button id="friday" class="dayOfWeek">Friday</button>
        <button id="saturday" class="dayOfWeek">Saturday</button>
        <button id="sunday" class="dayOfWeek">Sunday</button>
      </div>
      <div id="list">
        <h4>Click on the day of the week to create a daily self-care list. If you don't like a task, click the change button for that item.</h4>
        <h3 id="one"></h3>
        <h3 id="two"></h3>
        <h3 id="three"></h3>
        <h3 id="four"></h3>
        <h3 id="five"></h3>
      </div>
      <div id="buttonChange">
        <button id="changeOne" class="change">Change #1</button>
        <button id="changeTwo" class="change">Change #2</button>
        <button id="changeThree" class="change">Change #3</button>
        <button id="changeFour" class="change">Change #4</button>
        <button id="changeFive" class="change">Change #5</button>
      </div>
    </div>

<script type="text/javascript" src="index.js"></script>

</body>
</html>
